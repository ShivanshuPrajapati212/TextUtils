<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextUtils - Shivanshu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TextUtils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h1 class="text-center fs-1">TextUtils by Shivanshu Prajapati</h1>
        <form class="mt-5" action="/analyze" method="post">{% csrf_token %}
            <div class="form-floating">
                <textarea name="text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 300px"></textarea>
                <label for="floatingTextarea2">Enter Your Text</label>
            </div>

                <div class="form-check form-switch">
                    <input name="removepunc" class="form-check-input" type="checkbox" role="switch"
                        id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
                </div>
                <div class="form-check form-switch">
                    <input name="removespace" class="form-check-input" type="checkbox" role="switch"
                        id="flexSwitchCheckDefault1">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remove Spaces</label>
                </div>
                <div class="form-check form-switch">
                    <input name="removenumbers" class="form-check-input" type="checkbox" role="switch"
                        id="flexSwitchCheckDefault2">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remove Numbers</label>
                </div>
                <div class="form-check form-switch">
                    <input name="removenewlines" class="form-check-input" type="checkbox" role="switch"
                        id="flexSwitchCheckDefault3">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remove New Lines</label>
                </div>
                <div class="form-check form-switch">
                    <input name="caps" class="form-check-input" type="checkbox" role="switch"
                        id="flexSwitchCheckDefault4">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Capitatize TEXT</label>
                </div>
                <button type="submit" class="btn btn-secondary mt-5">Analyze Text</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
